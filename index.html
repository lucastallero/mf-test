<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Oficial MF Rural</title>
</head>
<body>
    <header>
        <div class="top-header">Loja Oficial MF Rural</div>
        <div class="main-header">
            <div class="logo-box">
                <img id="jacto-logo" src="./images/logos-icons/logo box.svg" alt="Logo da Jacto">
            </div>
            <div class="chat-share">
                <img class="chat" src="./images/logos-icons/Share.svg" alt="Chat">
                <img class="share" src="./images/logos-icons/Chat.svg" alt="Compartilhar">
            </div>
            <div class="search-bar">
                <input class="search" type="search" placeholder="O que você procura?">
            </div>
            <div class="socials">
                <img id="facebook" src="./images/logos-icons/facebook.svg" alt="Facebook">
                <img id="instagram" src="./images/logos-icons/instagram.svg" alt="Instagram">
                <img id="youtube" src="./images/logos-icons/youtube.svg" alt="YouTube">
            </div>
        </div>
    </header>

    <main>
        <!--Seria preciso fazer a maior parte da animação do
        slideshow em Javascript para funcionar devidamente-->
        <div class="slideshow-container">
            <img class="slide" src="images/products-banners/slide.svg">
            <!-- <img class="slide" src="images/logos-icons/slide1.svg">
            <img class="slide" src="images/logos-icons/slide2.svg">
            <img class="slide" src="images/logos-icons/slide3.svg"> -->

            <button class="slide-button slide-left">&lt</button>
            <button class="slide-button slide-right">&gt</button>
        </div>
        <div class="bottom-button">
            <button class="nav-button"></button>
            <button class="nav-button"></button>
            <button class="nav-button"></button>
            <button class="nav-button"></button>
        </div>

        <br><br><br>
        <h2 class="heading-new-prod">Novos Produtos</h2>
        <div class="product-showcase">
            <div class="new-product">
                <img id="new-prod" src="./images/products-banners/financiamento.svg" alt="Financiamento Jacto Brasil">
                <h3>Financiamento Jacto Brasil</h3>
                <button class="saiba-mais">Saiba mais</button>
            </div> 
            <div class="new-product">
                <img id="new-prod1" src="./images/products-banners/pulverizador-arbus-2000.svg" alt="Pulverizador Turbo Jacto Arbus 2000 Tower">
                <h3>Pulverizador Turbo Jacto Arbus 2000 Tower</h3>
                <h2>R$550.000,00</h2>
                <button class="saiba-mais">Saiba mais</button>
            </div>
            <div class="new-product">
                <img id="new-prod2" src="./images/products-banners/pulverizador-arbus-250.svg" alt="Pulverizador Turbo Jacto Arbus 250 Vortex">
                <h3>Pulverizador Turbo Jacto Arbus 250 Vortex</h3>
                <button class="saiba-mais">Saiba mais</button>
            </div>
            <div class="new-product">
                <img id="new-prod3" src="./images/products-banners/equipamento-de-protecao.svg" alt="Equipamento de Proteção">
                <h3>Equipamento de Proteção</h3>
                <button class="saiba-mais">Saiba mais</button>
            </div>
        </div>
    </main>
</body>
</html>
